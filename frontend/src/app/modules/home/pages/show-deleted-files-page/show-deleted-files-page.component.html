<div class="container">
  <div>
    <h2>Archivos eliminados</h2>
    <div class="documents-container" *ngFor="let file of files">
      <button class="document-button" mat-button (click)="openDialog(showDeletedFileTemplate, file)">
        <mat-icon>insert_drive_file</mat-icon>
        <span style="margin-left: 5px">{{ file.name }}</span>
      </button>
    </div>
  </div>
</div>


<!--TEMPLATES-->

<ng-template #showDeletedFileTemplate let-data>
  <div class="container form-container">
    <div>
      <h2 mat-dialog-title>{{data.name}}</h2>
      <h3>Eliminado por: {{data.username}}</h3>
    </div>
    <div>
      <mat-form-field mat-dialog-content class="textarea-field" appearance="outline">
        <mat-label>Contenido</mat-label>
        <textarea matInput rows="20" [value]="data.content" readonly></textarea>
      </mat-form-field>
    </div>
    <button mat-flat-button mat-dialog-close color="warn">Cerrar</button>
  </div>
</ng-template>
