version: '3.8'

services:
  db:
    image: mongo:7.0.2
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    container_name: cloud-arch-mongo
    ports:
      - "27018:27017"
    volumes:
      - ./data:/data/db
      - ./data/log:/var/log/mongodb

  nodeapp:
    container_name: cloud-arch-backend
    build: .
    depends_on:
      - db
    links:
      - db
    ports:
      - "4000:4000"